<!DOCTYPE html>
<html>
  <head>
    <title>Wage Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Wage Calculator</h1>
    <p>This calculator will calculate the total wage</p>
    <hr />
    <h4>Enter Hours and hourly wage</h4>
    <p># of Regular Hours Worked: <input id="reg-hours-in" type="number" /></p>
    <p># of Ovetime Hours Worked: <input id="over-hours-in" type="number" /></p>
    <p>Rate of pay: <input id="rate-in" type="number" /> $/hr</p>
    <p><button id="btn">Calculate wage</button></p>
    <h4>Total Wage:</h4>
    <p><span id="output">----</span>$</p>
  </body>
</html>
